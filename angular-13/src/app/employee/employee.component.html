 <h3 [innerText]="Title"></h3>
 

  <table class="table table-dark">
   
   <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Department</th>
        <th>Image</th>
    </tr>
   </thead>
    <tbody>
        <tr>
            <td>{{Id}}</td>
            <td>{{Name}}</td>
            <td>{{DateOfBirth}}</td>
            <td>{{Department}}</td>
            <td>
                <img class="" [src]='Image'/>
            </td>
        </tr>
    </tbody>

  </table>


  <button [disabled]="IsButtonDisabled" (click)="buttonSubmit()" class="btn btn-success"> Click </button>
